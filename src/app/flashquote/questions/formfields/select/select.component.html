<!-- SELECT UNIQUE/MULTIPLE WITH MORE THAN 10 CHOICES-->
<div class="container" *ngIf="question.responses.length > 10">
    <div class="open-dialog-btn">
        <button type="button" (click)="openMultiSelectDialog()" mat-mini-fab color="primary">
            <mat-icon>add</mat-icon>
        </button>
        <mat-label>{{ question.title.LabelEn}}</mat-label>
    </div>

    <mat-chip-list class="container" #chipList *ngIf="selectedOptions.length > 0">
        <mat-chip *ngFor="let opt of selectedOptions" (removed)="remove(opt.id)">
            <small>{{opt.label.LabelEn}}</small>
            <button matChipRemove>
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-chip>
    </mat-chip-list>

    <input type="hidden" [ngrxFormControlState]="control" />
</div>

<!-- SELECT UNIQUE/MULTIPLE WITH LESS THAN 10 CHOICES-->
<div *ngIf="question.responses.length <= 10">
    <mat-label>{{ question.title.LabelEn}}</mat-label>
    <button (click)="select(opt.id)" [ngClass]="{ selected: isSelected(opt.id) }" class="button-select"
        *ngFor="let opt of question.responses">
        <span>{{ opt.label.LabelEn }} </span>
    </button>
    <input type="hidden" [ngrxFormControlState]="control" />
</div>
