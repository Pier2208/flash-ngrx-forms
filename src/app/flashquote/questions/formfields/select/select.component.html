<div class="container">
    <div class="open-dialog-btn" *ngIf="question.responses.length > 10">
        <button (click)="openMultiSelectDialog()" mat-mini-fab color="primary">
            <mat-icon>add</mat-icon>
        </button>
        <mat-label>{{ question.title.LabelEn}}</mat-label>
    </div>

    <mat-chip-list class="container" #chipList *ngIf="selectedOptions.length > 0">
        <mat-chip *ngFor="let opt of selectedOptions"  (removed)="remove(opt.id)">
            <small>{{opt.label.LabelEn}}</small>
            <button matChipRemove>
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-chip>
    </mat-chip-list>
</div>
