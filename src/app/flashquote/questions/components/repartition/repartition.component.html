<table *ngIf="responseList.length" mat-table [dataSource]="responseList" class="demo-table">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      Percentage of work done for each activities
    </th>
    <td mat-cell *matCellDef="let element">{{ element.label.LabelEn }}</td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

  <!-- Percentage Column -->
  <ng-container matColumnDef="percentage">
    <th mat-header-cell *matHeaderCellDef>%</th>
    <td mat-cell *matCellDef="let element">
      <input
       [ngrxFormControlState]="(groupOptions$ | async)[element.responseKey]"
        placeholder="0"
        class="table-input"
        matInput
        type="number"
        value="{{ element.percentage }}"
      />
    </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalPercentage()}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
