<div *ngIf="formState$ | async as formState">
  <form [ngrxFormState]="formState">
    <ng-container *ngFor="let question of questions">
      <app-question-base
        [question]="question"
        [control]="formState.controls[question.id]"
      >
      </app-question-base>
    </ng-container>
  </form>
</div>
